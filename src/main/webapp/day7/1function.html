<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#here {
		border: 1px solid gray;
	}
</style>
<script>
	function call1(){
		here.innerHTML = "선언적 함수";
	}
	
	function call2(){
		var f = function(aa){			
			return "익명 함수" + aa;
		};
		here.innerHTML = f(200);
	}
	
	function call3(){
		(function(aa){
			here.innerHTML = "즉시 실행 함수" + aa;
		})(100);
	}

	function call4(){
		f4();
		function f4(){
			here.innerHTML = "내부 함수";
		}
	}
	
	function call5(){
		f5(function(){
			here.innerHTML += "<br>"+"callback 함수";
		});
		
		function f5(ff){
			ff(); ff(); ff();
		}
		
		//JS가 내장하고 있는 함수이다. setInterval
		setInterval(function(){
			here.innerHTML = new Date();
		}, 1000);
	}
	
	var f6 = counter(1); //cnt = 1
	var f7 = counter(100); //cnt = 100
	
	function call6() {
		here.innerHTML = f6() + f7();
	}
	function counter(start) {
		var cnt = start;
		return function() {
			cnt++;
			return cnt;	
		};
	}	
</script>
</head>
<body>
	<h1>function에 대하여~~~</h1>
	<!--inline방식-->
	<button onclick="call1()">선언적 함수</button>
	<button onclick="call2()">익명 함수</button>
	<button onclick="call3()">즉시 실행 함수</button>
	<button onclick="call4()">내부 함수</button>
	<button onclick="call5()">callback 함수(parameter 보내서 받은 쪽에서 호출)</button>
	<button onclick="call6()">크로저(지역 변수를 유지하기 위해 지역변수를 사용 하는 함수 return)</button>
	<hr>
	<div id="here">여기</div>
</body>
</html>

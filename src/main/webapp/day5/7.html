<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = call;
	function call() {
		// alert("call메서드");
		btn1.onclick = f1;
		btn2.onclick = f2;
		btn3.onclick = f3;
		btn4.onclick = f4;
		btn5.onclick = f5;
	}
	function f1() {
		var val = prompt("숫자를 작성해주세요.");
		var result = null;
		here1.innerHTML = f1;
		if(val>0){
			result = "양수입니다.";
		}else if(val<0){	
			result = "음수입니다.";
		} else {
			result = "0입니다.";			
		}
		here1.innerHTML = result;
	}
	function f2() {
		var val = prompt("숫자를 작성해주세요.");
		var result = null;
		here1.innerHTML = f1;
		if(val%2 == 0){
			result = "짝수입니다.";
		} else {	
			result = "홀수입니다.";			
		}
		here1.innerHTML = result;
		here1.innerHTML += "<br>" + (val%2 == 0 ? "짝수입니다." : "홀수입니다.");
	}
	function f3() {
		var val1 = prompt("국어 점수는?");
		var val2 = prompt("영어 점수는?");
		var val3 = prompt("수학 점수는?");		
		var result;
		var avg = (parseInt(val1)+parseInt(val2)+parseInt(val3))/3;

		if(100>=avg && avg>=90) result = "수"; 
		else if(avg<90 && avg>=80) result = "우";
		else if(avg<80 && avg>=70) result = "미";
		else if(avg<70 && avg>=60) result = "양";
		else if(avg<60) result = "가";
		else result = "입력오류입니다.";
		
		here1.innerHTML = result;
	}
	function f4() {
		var total = 0;
		var subject = ["국어", "영어", "수학"];
		var arr = [];
		for(var i=0; i<3; i++){
			var x = prompt(subject[i] + " 점수는?");
			//arr.push(parseInt(x));
			arr.push(parseInt(x));
			total += parseInt(x);
		}
		var grade;
		var avg = total/3;
		switch(Math.floor(avg/10)) {
		  case 10:		
		  case 9: grade = "A"; break;
		  case 8: grade = "B"; break;
		  case 7: grade = "C"; break;
		  case 6: grade = "D"; break;
		  case 5: grade = "E"; break;
		  default: grade = "F"; break;
		}
		
		here1.innerHTML = "[ "+arr + " ]" + " 평균은 " + avg + "==>" + grade;
	}
	function f5() {
		var a = 10;
		var b = 20;
		a<=20 || alert("or는 앞의 결과가 참이면 뒷 문자 수행 안함");
		a<=20 && alert("or는 앞의 결과가 참이어도 뒷 문장 수행");
	}
</script>
</head>
<body>
	<h1>조건문, 반복문</h1>
	<button id="btn1">조건문1</button>
	<button id="btn2">조건문2</button>
	<button id="btn3">조건문3</button>
	<button id="btn4">조건문4 switch</button>
	<button id="btn5">조건문5</button>
	<hr>
	<div id="here1">여기1</div>
</body>
</html>

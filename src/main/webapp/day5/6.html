<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/*
		작성위치 : head, body => internal, external, inline
		변수선언 : var, 없음, let, const
		변수타입 : undefined, number, string, boolean, object, function
		실행순서 : 위에서 아래로 순서대로 실행
		hoisting 적용 : var, function 선언을 맨 위로 끌어올린다. 올린 후 실행한다.
	*/
	window.onload = call;
	
	function call() {
		btn1.onclick = call2;
		btn2.onclick = call3;
		btn3.onclick = call4;
		btn4.onclick = f4;
		btn5.onclick = f5;
		btn6.onclick = f6;
		btn7.onclick = f7;
		btn8.onclick = f8;
		btn9.onclick = f9;
		btn10.onclick = f10;
		document.querySelector("#here1").innerHTML = "load 완료";
	}
	function f10() {
		here1.innerHTML = "<br>" + Boolean(0);
		here1.innerHTML += "<br>" + Boolean("");
		here1.innerHTML += "<br>" + Boolean(null);
		here1.innerHTML += "<br>" + Boolean(undefined);
		here1.innerHTML += "<br>" + Boolean(NaN);
		here1.innerHTML += "<br>" + Boolean(100);
		here1.innerHTML += "<br>" + Boolean("aa");
		here1.innerHTML += "<br>" + ('' == 0);
		here1.innerHTML += "<br>" + ('' === 0);
	}
	function f9() {
		var result = confirm("수락?");
		here1.innerHTML = result;
	}
	function f8() {
		var age = prompt("당신의 나이는?", 20);
		// here1.innerHTML = Number(age) + 10;
		here1.innerHTML = parseInt(age) + 10;
	}
	//함수 또는 변수가 중복된 이름이 있다면 나중 것이 유효하다.
	function f7() {
		var a = 10;
		var a = "자바스크립트!!!!";
		here1.innerHTML = a;
	}
	function f7() {
		var a = 10;
		var a = "자바스크립트####";
		here1.innerHTML = a + typeof a + typeof(a);
	}
	function f6() {
		document.body.innerHTML = "<h1>body 수정</h1>";
	}
	function f5() {
		var a = 100;
		var b = 200;
		
		here1.innerHTML = !(a>=100) && ++b >= 200;
		here1.innerHTML += "<br>b=" + b;
		
		here1.innerHTML += "<br>"+ (30>20>10);	//false => true>10 = 1>10
		here1.innerHTML += "<br>"+ (30>20 && 20>10);	//true
	}
	function f4() {
		var a = 100;
		var b = "100";
		// ==는 타입은 무관, 값만 비교
		// ===는 타입과 값을 모두 비교
		here1.innerHTML = a === b;
	}
	function call2() {
		document.querySelector("#here1").innerHTML = "call2!!";
	}
	function call3() {
		document.querySelector("#here1").innerHTML = "call3!!";
	}
	function call4() {
		// alert("경고창을 보여주는 메서드");
		// var alert = "aaaa"; //error
		alert("aaaa\nbbbb\"ccccccc\"");
	}
</script>
</head>
<body>
	<h1>변수의 범위</h1>
	<button id="btn1">버튼1</button>
	<button id="btn2">버튼2</button>
	<button id="btn3">버튼3</button>
	<button id="btn4">비교연산자</button>
	<button id="btn5">논리연산자</button>
	<button id="btn6">body변경</button>
	<button id="btn7">변수, 함수 중복 선언</button>
	<button id="btn8">prompt</button>
	<button id="btn9">confirm</button>
	<button id="btn10">boolean</button>
	<hr>
	<div id="here1">여기1</div>
</body>
</html>

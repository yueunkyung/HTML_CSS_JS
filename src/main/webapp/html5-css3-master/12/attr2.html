<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>속성 선택자</title>
	<style>
		ul {
			list-style: none;
		}

		li {
			padding: 5px 30px;
		}

		li a {
			font-size: 16px;
			color: blue;
			text-decoration: none;
		}

		a[target="_blank"] {
			border: 1px solid red;
			padding-right: 30px;
			background: url(images/newwindow.png) no-repeat center right;
		}
	</style>
	<script src="../../jslib/jquery-3.7.1.min.js"></script>
	<script>
		$(function () {
			$("button:nth-of-type(1)").click(function () {
				$('a[target="_blank"]').css("border", "5px dotted red");
			});
		});
	</script>
</head>

<body>
	<button>style 적용</button>
	<h1>HTML5 표준안 사이트 </h1>
	<ul>
		<li><a href="http://www.w3c.org/TR/html" target="_blank">HTML</a></li>
		<li><a href="https://www.w3.org/TR/selectors" target="_self">CSS Selector Level 3</a></li>
		<li><a href="https://www.w3.org/TR/css3-mediaqueries">미디어쿼리</a></li>
	</ul>
</body>

</html>

<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>속성 선택자</title>
<style>
   ul {
		 list-style:none;
   }
   li {
		 width:120px;	 
		 display:inline-block;
		 margin:10px;
	}
	li a {
		padding: 5px 20px;
		font-size: 14px;
		color: blue;
		text-decoration: none;
	}
	 a[href] {
		 /*존재 유무*/
		 background:yellow;
	 }
</style>
<script src="../../jslib/jquery-3.7.1.min.js"></script>
<script>
	$(function(){
		$("button:nth-of-type(1)").click(function(){
			$("a[href]").css("border","5px dotted red");
		});
	});
</script>
</head>

<body>
	<button>스타일 적용1</button>
	<button>스타일 적용2</button>
	<ul>
		<li><a>메인 메뉴 : </a></li>
		<li><a href="#">메뉴 1</a></li>
		<li><a href="#">메뉴 2</a></li>
		<li><a href="#">메뉴 3</a></li>
		<li><a href="#">메뉴 4</a></li>
	</ul>
  </body>
 </html>

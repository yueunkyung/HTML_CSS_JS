<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>display 속성</title>
		<style>
			/* 
				태그 이름 사이의 공백 : 자손을 의미
				태그 이름 사이의 > : 자식을 의미
			*/
			nav ul {
				list-style-type: none;
			}
			nav ul li {
				display: inline;
				padding: 10px 15px;
				margin-right: 20px;				
				border: 3px solid #222;
			}
			nav ul li:hover {
				background-color:rgb(196, 196, 196);
			}
			nav ul li a {
				color:black;
				text-decoration: none;
			}
		</style>
	</head>

			</div>
		</nav>
	</body>
</html>
